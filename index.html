<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Gerenciamento de usuários do sistema //BO. Treinamentos</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="main-header">
    <img class="logo" src="#" alt="logo">
    <nav class="navbar-static-top" role="navigation">
      <ul class="navbar-nav">
        <li class="user-menu">

        </li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <aside class="main-sidebar">
      <h1>
        Usuários
        <small>Gerenciamento de usuários do sistema</small>
      </h1>
      
    </aside>
    <section class="content">
      <div class="box">
        <section class="sidebar">
          <div class="inner">
            <h3 id="user-number">0</h3>
            <p>Usuários</p>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
          </div>
          <div class="inner">
            <h3 id="admin-number">0</h3>
            <p>Administradores</p>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
          </div>
        </section>
        <div class=box-success" id="box-user-create">
          <div class="box-header">
            <h3 class="box-title">Novo Usuário</h3>
          </div>
          <form role="form" id="form-user-create">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputName">Nome</label>
                <input type="text" required class="form-control" id="exampleInputName"
                  placeholder="Digite o nome do usuário" name="name" />
              </div>
              <div class="form-group">
                <label>Gênero</label>
                <div class="radio">
                  <label for="exampleInputGenderM">
                    <input type="radio" id="exampleInputGenderM" name="gender" value="M" checked />
                    Masculino</label>
                </div>
                <div class="radio">
                  <label for="exampleInputGenderF">
                    <input type="radio" id="exampleInputGenderF" name="gender" value="F" />
                    Feminino</label>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputBirth">Nascimento</label>
                <input type="date" class="form-control" id="exampleInputBirth" name="birth" />
              </div>
              <div class="form-group">
                <label for="exampleInputCountry">País</label>
                <select class="form-control" id="exampleInputCountry" name="country">
                  <option value="" selected="selected">
                    Selecione um país
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" required class="form-control" id="exampleInputEmail" placeholder="Digite o e-mail"
                  name="email" value="contato@email.com" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" required class="form-control" id="exampleInputPassword"
                  placeholder="Crie uma senha" name="password" value="123456789" />
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Foto</label>
                <input type="file" id="exampleInputFile" name="photo" />
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="admin" id="exampleInputAdmin" />
                  Administrador
                </label>
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-success">
                Salvar
              </button>
            </div>
          </form>
        </div>
        <div class="box-primary" id="box-user-update" style="display: none">
          <div class="box-header">
            <h3 class="box-title">Editar Usuário</h3>
          </div>
          <form role="form" id="form-user-update">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputName-update">Nome</label>
                <input type="text" required class="form-control" id="exampleInputName-update"
                  placeholder="Digite o nome do usuário" name="name" />
              </div>
              <div class="form-group">
                <label>Gênero</label>
                <div class="radio">
                  <label for="exampleInputGenderM-update">
                    <input type="radio" id="exampleInputGenderM-update" name="gender" value="M" checked />
                    Masculino
                  </label>
                </div>
                <div class="radio">
                  <label for="exampleInputGenderF-update">
                    <input type="radio" id="exampleInputGenderF-update" name="gender" value="F" />
                    Feminino
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputBirth-update">Nascimento</label>
                <input type="date" class="form-control" id="exampleInputBirth-update" name="birth" />
              </div>
              <div class="form-group">
                <label for="exampleInputCountry-update">País</label>
                <select class="form-control" id="exampleInputCountry-update" name="country">
                  <option value="" selected="selected">
                    Selecione um país
                  </option>

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail-update">E-mail</label>
                <input type="email" required class="form-control" id="exampleInputEmail-update"
                  placeholder="Digite o e-mail" name="email" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword-update">Senha</label>
                <input type="password" required class="form-control" id="exampleInputPassword-update"
                  placeholder="Crie uma senha" name="password" />
              </div>
              <div class="form-group">
                <img id="preview" src="assets/images/boxed-bg.png" class="photo" style="max-height: 128px" />
                <label for="exampleInputFile-update">Foto</label>
                <input type="file" id="exampleInputFile-update" name="photo" />
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="admin" id="exampleInputAdmin-update" />
                  Administrador
                </label>
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                Salvar
              </button>
              <button type="button" class="btn btn-default btn-cancel">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="box-body">
        <table class="table-striped">
          <thead>
            <tr>
              <th style="width: 10px">Foto</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Admin</th>
              <th>Criado em</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="table-users"></tbody>
        </table>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <div class="pull-right">
      <a target="_blank" href="https:/github.com/edibertoolieira/">//BO.</a>
    </div>
    <p>Projeto desenvolvido em JavaScript.</p>
  </footer>
  </div>

  <script src="models/User.js"></script>
  <script src="controllers/UserController.js"></script>
  <script src="assets/dataFormat.js"></script>
  <script src="index.js"></script>
</body>

</html>
